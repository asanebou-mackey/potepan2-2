<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="result" value=""></td>
        </tr>
        <tr>
            <td><button value="7" onclick="calc(this)">7</button></td>
            <td><button value="8" onclick="calc(this)">8</button></td>
            <td><button value="9" onclick="calc(this)">9</button></td>
            <td><button id="operator" value="/" onclick="clickOperator(this)">÷</button></td>
        </tr>
        <tr>
            <td><button value="4" onclick="calc(this)">4</button></td>
            <td><button value="5" onclick="calc(this)">5</button></td>
            <td><button value="6" onclick="calc(this)">6</button></td>
            <td><button id="operator" value="*" onclick="clickOperator(this)">×</button></td>
        </tr>
        <tr>
            <td><button value="1" onclick="calc(this)">1</button></td>
            <td><button value="2" onclick="calc(this)">2</button></td>
            <td><button value="3" onclick="calc(this)">3</button></td>
            <td><button id="operator" value="-" onclick="clickOperator(this)">-</button></td>
        </tr>
        <tr>
            <td><button value="0" onclick="calc(this)">0</button></td>
            <td><button value="c" onclick="calc(this)">c</button></td>
            <td><button value="=" onclick="calc(this)">=</button></td>
            <td><button id="operator" value="+" onclick="clickOperator(this)">+</button></td>
        </tr>
    </table>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
